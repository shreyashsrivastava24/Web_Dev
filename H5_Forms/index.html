<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lets Learn FORMS</title>
</head>

<body>
    <h1>FORM FOR STUDENT DETAILS</h1>
    <!-- form action post jb bhot sara data ho and get req jb simple data -->
    <form action="post">
        <!-- div block elem h mai ek new space dene k liye div use kiya     -->
        <div>
            <label for="username">ENTER YOUR USERNAME:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" autofocus>
        </div>
        <div>
            <!-- In HTML form elements like <input>, the value attribute specifies the data that will be sent to the server when the form is submitted -->
            <!-- if radio type me name same then unme se koi ek hi select hoga -->
            <input type="radio" id="male" name="gender" value="male">
            <!-- for me usko dalte h jiske element k liye hai uski id -->
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">SUBSCRIBE TO NEWSLETTER</label>
        </div>
        <div>
            <label for="comment">Enter your comment</label>
            <br>
            <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
        </div>
        <div>
            <select name="fruits">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="cherry">Cherry</option>
            </select>
        </div>
    </form>

</body>

</html>
