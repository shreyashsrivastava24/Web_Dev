<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGES</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- if image nhi dikh rhi to uske jgh alt dikhega jo user ko bta dega ki kiski image hai -->
    <img width="300" height="300" src="image.png" alt="TRAIN IMAGE">

    <!-- br tag line break ka kam krti h...image ke bad line break aagyi -->
    <br>

    <table>
        <caption style="background-color: thistle;">***NEW TRAIN DETAILS***</caption>

        <!-- th means table heading,tr is table row,td is table data -->
        <thead>
            <tr>
                <th>NAME</th>
                <th>SPEED</th>
                <th>MANUFACTURER</th>
            </tr>
        </thead>
        <!-- tbody is table body -->
        <tbody>
            <tr>
                <td>SIGMA EXPRESS</td>
                <td> ~LIGHT </td>
                <td>SHREYASH BHAI</td>
            </tr>
            <tr>
                <!-- colspan="2" means 2 columns ki jgh occupy krega lly rowspan -->
                <td colspan="2">SIGMA OP</td>
                <td rowspan="2">SHREYASH OP</td>
            </tr>
            <tr>
                <td colspan="2">WEB DEV OP</td>
            </tr>
        </tbody>
        <!-- tfoot is table footer -->
        <tfoot>
            <tr>
                <td colspan="2">EARTH</td>
                <!-- rowspan="2" will only work if there are 2 rows to span -->
                <td rowspan="2">FOOT</td>
            </tr>
        </tfoot>
    </table>

    <ul type="square">
        <li>striver</li>
        <li>shreyash</li>
        <li>shraddha</li>
    </ul>
    <ol type="A">
        <li>striver</li>
        <li>shreyash</li>
        <li>shraddha</li>
    </ol>
</body>

</html>
