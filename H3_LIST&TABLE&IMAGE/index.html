<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGES</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img width="300" height="300" src="image.png" alt="TRAIN IMAGE">
    <br>

    <table>
        <caption>***NEW TRAIN DETAILS***</caption>
        <thead>
            <tr>
                <th>NAME</th>
                <th>SPEED</th>
                <th>MANUFACTURER</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>SIGMA EXPRESS</td>
                <td> ~LIGHT </td>
                <td>HARRY BHAI</td>
            </tr>
            <tr>
                <td colspan="2">SIGMA OP</td>
                <td rowspan="2">SHREYASH OP</td>
            </tr>
            <tr>
                <td colspan="2">WEB DEV OP</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">EARTH</td>
                <td rowspan="2">FOOT</td>
            </tr>
        </tfoot>
    </table>

    <ul type="square">
        <li>striver</li>
        <li>shreyash</li>
        <li>shraddha</li>
    </ul>
    <ol type="A">
        <li>striver</li>
        <li>shreyash</li>
        <li>shraddha</li>
    </ol>
</body>

</html>
