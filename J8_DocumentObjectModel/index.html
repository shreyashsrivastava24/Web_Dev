<!-- ðŸŒ What is DOM in JavaScript?
DOM = Document Object Model.
When a webpage loads, the browser turns your HTML into a tree-like structure.
Each part of HTML (like <h1>, <p>, <div>) becomes a node (object) in that tree.
JavaScript can use the DOM to find, change, add, or delete these elements.
ðŸ‘‰ Think of DOM as a remote control for your webpage.

ðŸ”§ Why DOM is Important?
Lets JavaScript interact with the page.

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div class="container">
