<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOKMARK MANAGER - My Bookmarks</title>
</head>

<body>
    <!-- here also inline css is used in some p tag and h1-->
    <h1 style="color: goldenrod;">BOOKMARK MANAGER - My Bookmarks</h1>
    <h2>Primary Bookmarks</h2>
    <!-- sare links ek line me aagye the isliye p tag ka use kiya -->
    <p style="background-color: rgb(236, 236, 55);"><a target="_blank" href="https://www.google.com">Open Google</a></p>
    <p style="background-color: rgb(201, 47, 47);"><a target="_blank" href="https://www.Youtube.com">Open Youtube</a>
    </p>
    <p style="background-color: rgb(193, 49, 133);"><a target="_blank" href="https://www.instagram.com">Open
            Instagram</a></p>
    <p style="background-color: rgb(59, 59, 215);"><a target="_blank" href="https://www.facebook.com">Open Faceebook</a>
    </p>
    <p>
    <h2>Secondary Bookmarks</h2>
    </p>
    <!-- anchor tag me target="_blank" lgane se new tab me open hoga else isi me ho jayega -->
    <p><a target="_blank" href="https://www.wikipedia.com">Open Wikipedia</a></p>
    <p><a target="_blank" href="https://www.stackoverflow.com">Open Stackoverflow</a></p>
</body>

</html>
