<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
         <!-- 1)Agr same trh ka selctor hai (like id selector,class selctor etc) to niche wala lagu hoga i.e purple but jhga pr selector ka dhang bdl jata hai,not of same type, wha pe specificity use hoti 
              2)Agr mai h1 me style attribute use kr du to css ko dekhega v nhi bcoz style ki priority jada hai ....style="color: burlywood;" 
              3)Specificity order: inline style>id sel>class or attribute selector>element selector>universal selector 
              4)Try to use low priority wala so that we can overwrite 
              5)Origin: User agent stylesheet = Browser ki default CSS...jb hmnne koi stylesheet nhi lgai tb by default ye lgta...but agr hmne lga diya nto wo overwrite kr denge user agent nstyle sheet ko
              6) !important jha pe lga diya wo to inline ko overwrite kr dega,isko lagu krna hi pdega css ko-->
    <style>
        h1 {
            color: violet;
        }

        .yellow {
            color: yellow;
        }

        .cred {
            color: red;
        }

        .cpurple {
            color: purple;
        }

        [data-x=a] {
            background-color: red;
        }
    </style>
</head>

<body>
    <div>
        <!-- data-x="a" ye atrribute selctor hai -->
        <h1 class="yellow cred cpurple" data-x="a">CSS Specificity</h1>
    </div>
</body>

</html>
