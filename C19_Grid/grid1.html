<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
        .container {
            height: 100vh;
            width: 80vw;
            border: 2px solid black;
            display: grid;

            /* ye do columns bna dega ek 120px ka and dusra 100 px ka in our grid */
            /* grid me jo lines k no. the unka naam mai change kr skta hu [] se ,for ex niche wali statement khti line no1 ka naam hoga pehla then 120px space then line no2 ka naam doosra then 100px space then thrd line named as t*/
            /* grid-template-columns: [pehla]120px [doosra]100px [t]; */

            /* three grid rows jinki height 100px hogi */
            /* grid-template-rows: 100px 100px 100px; */

            /* grid template rows or columns me se kisi ek ko set kr do to 2nd apne aaap auto set ho jati h */

            /* fr is a unit specifically used in grids,1fr means jo v available width hai uska 1 fraction ,yha pe if 3 bar 1fr likhe it means 1/3 each*/
            grid-template-columns: 1fr 2fr 1fr;

            /* gap se gap aa jayega items k beech me and dont use padding in flexbox or grid instead use gap*/
            /* gap: 34px; */
            row-gap: 10px;
            column-gap: 44px;

            /* justify item center se sare items center me aa gye apne apne cell me */
            justify-items: center;

            /* sare item centre me align ho gye apne apne cell k */
            align-items: center;

            /* 4 bar 1fr repeat ho gya */
            grid-template-columns: repeat(4,1fr);
            /* grid-template-columns: repeat(4,minmax(100px,1fr)); */
        }

        .item {
            border: 2px solid red;
            height: 55px;
            width: 55px;
        }

        .item-4 {
            /* grid row and grid column 1 se start honge aur 2 tk jaye */
           /* grid-row: 1/2; */
           /* grid-column: 1/2; */
           /* aisa krne se 4th item wha aa jayega jha 1 wala item tha but ek vichitra se cheez hui jo 4th wala item tha usne 1 wale ko piche push kr diya  */

           /* namkaran krne k baad aise v likh skte
            grid-column: doosra/t; */
        }

        .item-1 {
            /* item1 me v ye lga diya ab 4th and 1st wala item overlap krenge */
            /* grid-row: 1/2; */
            /* also same thing with column
            grid-row-start: 1;
            grid-row-end: 2; */
            /* grid-column: 1/2; */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item-1">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item item-4">4</div>
        <div class="item">5</div>
    </div>
    
</body>
</html>
