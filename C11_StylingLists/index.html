<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Lists</title>
    <style>
        nav ul li {
            list-style: devanagari;
            /* list style none kr du to marker gayab */

            /* list-style-type: "ðŸ‘Œ"; 
            is se emoji lga skte*/

            background-color: yellow;
            /* bg color yellow se marker yellow nhi hua, is se ye pta chla marker list item k bahr hai */

            list-style-position: inside;
            border: 2px solid black;
            /* list-style-position inside se marker AB list k andr aa gya...see border marker pe v lg rha */

            /* list-style: disc inside url(https://images.app.goo.gl/6snQMHedgvWdksL57);
            ek saath itni sari cheeze use kr diya, disc or url me se koi ek hi use hoga dono nhi */

            /* list-style-image: url(https://images.app.goo.gl/6snQMHedgvWdksL57);
            is se mai image,gif etc lga skta hu marker ki jgh*/

        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li>HOME</li>
            <li>ABOUT</li>
            <li>CONTACT</li>
        </ul>
    </nav>
</body>

</html>
