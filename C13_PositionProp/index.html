<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            height: 433px;
            width: 80vw;
            border: 2px solid black;
            margin: 3px;
            padding: 3px;
        }

        .box1 {
            background-color: aqua;

            /* by default position static hoti jo ki restrict krti positon change ko */

            position: absolute;
            top: 0px;
            left: 3px;

            /* ye nearest positioned element means jisme position static hta k change ki gyi ho(apne parent,dada etc) k relative lgta is case me html sbka baap hai isliye iske respect me lga [see what will happen if parents position changed to absolute] */

            /* position: sticky;
            top: 0px;
            height: 111px;
            width: 100%;
            margin: 0;
            padding: 0; */

            /* ab ye navbar bn gya sari cheeze iske about scroll ho rhi,ye stick kr gya, jo chipakne wali cheez hai wo upr ja k chipk jayegi and jb tk mai scroll n kru tb tk ye fixed rhegi*/
        }

        .box2 {
            background-color: whitesmoke;

            /* position: relative;
            top: 34px;
            left: 100px; */

            /* relative se position change kr skte iski mtlb jo phle iski jgh thi wha se isko hila skte,baki elements pe koi frk nhi pdega */
        }

        .box3 {
            background-color: antiquewhite;

            /* position: fixed;
            bottom: 0px;
            left: 8vw;
            height: 111px; */

            /* ab ye fixed rhega agr ,mai scroll kru to v , ab iski position set ho chuki*/
        }

        .box4 {
            background-color: purple;
        }

        .parent {
            padding: 43px;
            margin: 34px;
            border: 2px solid purple;

            position: absolute;

            /* agr maine iski position: fixed,relative,absolute etc kr diya to v position lgi hui mani jayegi and also agr mai TRANSFORM,FILTER OR PERSPECTIVE PROPERTY LGA DU TO V YE POSITIONED CONSIDER HOGA */

            /* position absolute krne se positon me koi change nhi aayega jb tk top left right etc nhi lgaunga BUT ab html nhi blki apne parent k respect me lgega */
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class=" box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
    </div>
</body>

</html>
