<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
        /*Element Selector*/
        div {
            /* background-color: red; */
        }

        /* Class Selector */
        .red {
            background-color: red;
        }

        /* ID Selector */
        #green {
            background-color: green;
        }

        /* Child Selector */
        div>p {
            color: blue;
            background-color: violet;
        }

        /* Descendant Selector */
        div p {
            color: blue;
            background-color: violet;
        }

        /*Universal Selector*/
        * {
            margin: 0;
            padding: 0;
        }

        /* Pseudo Selector */
        a:visited {
            color: rgb(255, 162, 0);
        }

        a:link {
            color: aqua;
        }

        a:active {
            background-color: rgb(254, 5, 254);
        }

        a:hover {
            background-color: rgb(18, 21, 220);
        }

        p:first-child {
            background-color: aqua
        }
    </style>
</head>

<body>
    <main class="one">
        <p>I am first</p>
        <p>I am second</p>
    </main>
    <div class="red">
        I am div
        <article>
            <p>I am a para inside div</p>
        </article>
    </div>
    <div id="green">
        I am another div
    </div>
    <a href="https://www.google.com">Go to GOOGLE</a>
    <a href="https://www.facebook3.com">Go to FACEBOOK</a>

</body>

</html>
