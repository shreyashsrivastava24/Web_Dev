<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID AND CLASSES IN HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- id and class are attributes of an element -->
     <!-- class mtlb ek trh ki property agr multiple elem ko dena chahte hai to multiple class de denge -->
    <!-- id means unique identifier,it is unique,do elem k pass same id not poss -->
    <!-- class may not be unique,ek elem me mltiple classes lga skte or ek hi class ko multiple elem me lga skte -->
    <div id="firstdiv" class="red bg-yellow">First div</div>
    <div id="seconddiv">Second div</div>
    <span class="red">span</span>
</body>
</html>
