<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* google fonts ka use krne k liye import(style tag me) ya to link (head tag me) add krna pdta and its always recommended to add all req fonts from google fonts in one go*/
        @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Cherry+Cream+Soda&display=swap');

        /* if phla font user k sysm me available nhi hoga to dusra if dusra nhi to teesra and so on thats why we add extra fonts */
        h1 {
            /* google font se jo font laya tha wo extra font aage copy paste - cherry cream soda */
            font-family: 'Cherry Cream Soda', 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 40px;
            color: rgb(35, 30, 67);
        }

        p {
            /*google font se lake copy paste kr diya font ko font family me */
            font-family: "Baloo 2", sans-serif;
            font-size: 50px;
            font-weight: 600;
            color: red;
            /* font-style: italic; */
            /* font-weight: 500;  ---> font wt se bold kr skte*/
            /* text-decoration: underline; or overline;*/
        }
    </style>
</head>

<body>
    <div>
        <h1>Fonts</h1>
        <p>This is a video on fonts</p>
    </div>
</body>

</html>
